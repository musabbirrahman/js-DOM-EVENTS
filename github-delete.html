<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
</head>
<body>
    <h1 id="secret-info">My secret Github</h1>
    <input type="text" id="input-delete" placeholder="Enter delete">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById('input-delete').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btnDelete = document.getElementById('delete-btn')
            if(text === 'delete'){
                btnDelete.removeAttribute('disabled');
                const secretTag = document.getElementById('secret-info');
                secretTag.style.display = 'none';
            }
            else{
                btnDelete.setAttribute('disabled', true)
            }
        })
    </script>
</body>
</html>
